on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4.1.0
        with:
          python-version: "3.10"
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install

      - run: |
          poetry run python --version
